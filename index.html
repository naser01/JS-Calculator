<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>JS Calculator</title>
</head>
<body class="background-image">
    <div class="calculator">
        <div class="terminal">
            <div class="terminal-eq">
                <!--<p></p>-->
            </div>
            <div class="terminal-result">
                <!--<p></p>-->
            </div>
        
        </div>

        <div class="row">
            <ul class="container">
                <li>

                    <div class="row">
                        <ul class="column-num">
                            <li><button class="btns btn-font">3</button></li>
                            <li><button class="btns btn-font">2</button></li>
                            <li><button class="btns btn-font">1</button></li>
                        </ul>
                    </div>
                    <div class="row">
                        <ul class="column-num">
                            <li><button class="btns btn-font">6</button></li>
                            <li><button class="btns btn-font">5</button></li>
                            <li><button class="btns btn-font">4</button></li>
                        </ul>
                    </div>
                    <div class="row">
                        <ul class="column-num">
                            <li><button class="btns btn-font">9</button></li>
                            <li><button class="btns btn-font">8</button></li>
                            <li><button class="btns btn-font">7</button></li>
                        </ul>
                    </div>

                </li>

                <li>
    
                    <div class="row">
                        <ul class="column-op">
                            <li><button class="btns btn-font">+</button></li>
                            <li><button class="btns btn-font">-</button></li> 
                        </ul>
                    </div>

                    <div class="row">
                        <ul class="column-op">
                            <li><button class="btns btn-font">*</button></li>
                            <li><button class="btns btn-font">/</button></li> 
                        </ul>
                    </div>

                    <div class="row">
                        <ul class="column-op">
                            <li><button class="btns btn-font">(</button></li>
                            <li><button class="btns btn-font">)</button></li> 
                        </ul>
                    </div>

                </li>

            </ul>
        </div>



        <div class="row">
            <ul class="container">
                <li>
                    <div class="row">
                        <ul>
                            <li><button class="btn-equal btn-font-big">=</button></li>
                        </ul>
                    </div>
                </li>

                <li>
                    <div class="row">
                        <ul>
                            <li><button class="btn-clear btn-font-big">Clear</button></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>




    </div>

</body>
</html>
