<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    
    <title>JS Calculator</title>
</head>
<body class="background-image">
    <div class="calculator">
        <div class="terminal">
            <div class="terminal-eq">
                <!--<p></p>-->
            </div>
            <div class="terminal-result">
                <!--<p></p>-->
            </div>
        
        </div>

        <div class="column-op">

            <div class="numbers">
                <div class="row">
                    <ul class="column-num">
                        <li><button class="buttons nums">3</button></li>
                        <li><button class="buttons nums">2</button></li>
                        <li><button class="buttons nums">1</button></li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="column-num">
                        <li><button class="buttons nums">6</button></li>
                        <li><button class="buttons nums">5</button></li>
                        <li><button class="buttons nums">4</button></li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="column-num">
                        <li><button class="buttons nums">9</button></li>
                        <li><button class="buttons nums">8</button></li>
                        <li><button class="buttons nums">7</button></li>
                    </ul>
                </div>
            </div>
        
            <div class="operators">
                <div class="row">
                    <ul class="column-op">
                        <li><button class="buttons ops">3</button></li>
                        <li><button class="buttons ops">2</button></li> 
                    </ul>
                </div>
            </div>

        </ul>

    </div>
</body>
</html>
